<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tomtris</title>
    <link rel="stylesheet" href="responsive_styles.css">

</head>
<body>

    <div class="layout">
        <div class="col-2 left-border"></div>

        <div class="col-4 game">
            <div class="grid-frame">
                <div class="game-menu-popup">
                    <span class="game-display"></span>
                    <button id="button">START</button>
                </div>
                <div class="grid"></div>
            </div>
        </div>

        <div class="col-4 info">
            <h1 class="title">TOMTRIS</h1>
            <div class="next-block-box">
                <span class="next-block-heading">NEXT BLOCK</span>
            </div>
            <h3 class="pause-game-info">PRESS SPACEBAR TO PAUSE GAME</h3>
            <h3 class="score">SCORE</h3>
            <span class="result">0</span>
            <h4 class="level-heading">LEVEL <span class="level">1</span></h4>
        </div>

        <div class="col-2 right-border"></div>
            
            <script src="responsive_app.js"></script>
        </div>
    </div>

</body>
</html>
